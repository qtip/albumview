<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albumview example</title>
  <script src="https://raw.github.com/toji/gl-matrix/master/gl-matrix-min.js" type="text/javascript"></script>
  <script src="albumview.js" type="text/javascript"></script>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body {
      font-family: 'Source Sans Pro', sans-serif;
      color: #ddd;
      background: #222;
      text-align: center;
    }
    #container {
      width: 1024px;
      margin: 0 auto ;
    }
    h1 {
      font-size: 28pt;
      font-weight: normal;
    }
    .description {
      margin: 100px 0 40px; 40px;
      padding: 20px;
      text-align: left;
      background: #888;
      color: #333;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Album View in WebGL</h1>
  <span>(click &amp; drag)</span>
  <div id="container">
    <canvas id="canvas" width="1024" height="512"></canvas>
    <div class="description">
      <p>
        This is a work-in-progress example of a clone of the album view in popular music players.
      </p>
      <h4>TODO</h4>
      <ul>
        <li>More user interaction (picking)</li>
        <li>Album title text</li>
        <li>Album textures</li>
        <li>Much more...</li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    var albumview = new AlbumView(document.getElementById('canvas'));
    albumview.addItem("test", function(){alert('test click');});
    albumview.addItem("test2", function(){alert('test click2');});
  </script>
</body>
</html>
